<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>১২টি বাটনের পেজ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
    }

    .btn {
      padding: 15px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>পছন্দ করুন একটি অপশন</h1>
  <div class="button-grid">
    <button class="btn" onclick="location.href='1.html'">বাটন ১</button>
    <button class="btn" onclick="location.href='2.html'">বাটন ২</button>
    <button class="btn" onclick="location.href='3.html'">বাটন ৩</button>
    <button class="btn" onclick="location.href='4.html'">বাটন ৪</button>
    <button class="btn" onclick="location.href='5.html'">বাটন ৫</button>
    <button class="btn" onclick="location.href='6.html'">বাটন ৬</button>
    <button class="btn" onclick="location.href='7.html'">বাটন ৭</button>
    <button class="btn" onclick="location.href='8.html'">বাটন ৮</button>
    <button class="btn" onclick="location.href='9.html'">বাটন ৯</button>
    <button class="btn" onclick="location.href='10.html'">বাটন ১০</button>
    <button class="btn" onclick="location.href='11.html'">বাটন ১১</button>
    <button class="btn" onclick="location.href='12.html'">বাটন ১২</button>
  </div>

</body>
</html>
